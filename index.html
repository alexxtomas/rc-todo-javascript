<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header class="rcMainHeader">
        <h1>ToDo App</h1>
        <button id="newSpace">new space +</button>
        <dialog id="newSpaceDialog">
          <form id="newSpaceForm">
            <label for="newSpaceName">Space Name</label>
            <input id="newSpaceName" name="newSpaceName" type="text" />

            <label for="newSpacePriority">Priority</label>
            <select name="newSpacePriority" id="newSpacePriority"></select>

            <footer>
              <button type="submit" id="saveButton" value="default">
                Save
              </button>
              <button
                type="reset"
                id="cancelButton"
                value="cancel"
                formmethod="dialog"
              >
                Close
              </button>
            </footer>
          </form>
        </dialog>
      </header>
      <main id="content"></main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
